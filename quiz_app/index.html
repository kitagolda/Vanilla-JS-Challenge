<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
</head>

<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-container__data">
            <h2 class="quiz-container__question" id="question">Question text</h2>
            <ul>
                <li>
                    <input class="quiz-container__answer" type="radio" id="a" name="answer">
                    <label id="a_text" for="a">Question</label>
                </li>
                <li>
                    <input class="quiz-container__answer" type="radio" id="b" name="answer">
                    <label id="b_text" for="b">Question</label>
                </li>
                <li>
                    <input class="quiz-container__answer" type="radio" id="c" name="answer">
                    <label id="c_text" for="c">Question</label>
                </li>
                <li>
                    <input class="quiz-container__answer" type="radio" id="d" name="answer">
                    <label id="d_text" for="d">Question</label>
                </li>
            </ul>
        </div>
        <button class="quiz-container__btn" id="submit">Submit</button>
    </div>



    <script src="index.js"></script>
</body>

</html>
