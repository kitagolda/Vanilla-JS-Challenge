<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Recipe App</title>
</head>

<body>
    <div class="container">
        <header class="container__header">
            <input class="search" id="search-term" type="text">
            <button class="search__button" id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="container__fav-meals">
            <h2 class="container__fav-meals__header">Favorite meals</h2>
            <ul class="container__fav-meals__list" id="favorites-container">
            </ul>
        </div>
        <div class="container__meals" id="meals">
        </div>
    </div>
    <div class="meal-info-container hidden" id="meal-popup">
        <div class="meal-info" id="meal-info">
            <button class="meal-info__close-btn" id="meal-popup-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
